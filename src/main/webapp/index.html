	Example 3: ng-repeat and filters
	<div ng-hide="hideTable">
		<div
			ng-init="accounts=[{'firstName': 'John', 'secondName': 'Doe','accountNumber': '1234'},{'firstName': 'Jane','secondName': 'Doe','accountNumber': '1235'}]">
			<h3>
				<span>Simple example</span>
			</h3>
			<ul>
				<li ng-repeat="account in accounts">{{account}}</li>
			</ul>
			search bar: <input type="text" ng-model="s">
			<h3>
				<span>Table example</span>
			</h3>
			<table class="table">
				<tr>
					<th>first</th>
					<th>second</th>
					<th>number</th>
				</tr>
				<tr ng-repeat="account in accounts | filter : s">
					<td>{{account.firstName | uppercase}}</td>
					<td>{{account.secondName | uppercase}}</td>
					<td>{{account.accountNumber}}</td>
				</tr>
			</table>
		</div>
	</div>
	Hide div:
	<input type="checkbox" ng-model="hideTable" />
